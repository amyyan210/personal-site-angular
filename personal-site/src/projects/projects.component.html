<div class="container">

    <div class="row">

        <div *ngFor="let type of ['Tech', 'Other']" class="column col-xs-12 col-sm-6">

            <h2 class="text-center">{{type}} Projects</h2>

            <div class="row">

                <div *ngFor="let project of projects" class="project-container col-xs-12 col-sm-12 col-md-6 text-center">
                  <div *ngIf="project.type == type">
                    <a href="{{project.site || project.github}}" target="_blank">
                      <img src="{{project.img}}" alt="{{project.name}}" class="image">
                    </a>
                    <div class="middle">
                        <a *ngIf="project.site" href="{{project.site}}" target="_blank" >
                            <div class="text cta">See it</div>
                        </a>
                        <a *ngIf="project.github" href="{{project.github}}" target="_blank">
                          <div class="text">See code</div>
                        </a>
                    </div>
                    <p *ngIf="project.special" class="text-center" id="run-instructions">*Download and run <code>java -jar phone-book.jar</code> in terminal</p>
                  </div>
                </div>
            </div>

        </div>

    </div>

</div>
